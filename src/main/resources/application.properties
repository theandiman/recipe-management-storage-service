# Application
spring.application.name=recipe-storage-service
server.port=8081

# Firebase Configuration
firebase.project.id=recipe-mgmt-dev

# Authentication
auth.enabled=true

# Firestore Configuration
# Credentials are loaded from GOOGLE_APPLICATION_CREDENTIALS environment variable
# Collection name for recipes
firestore.collection.recipes=recipes

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.metrics.export.defaults.enabled=true

# OpenTelemetry Configuration for Honeycomb
# These properties will be used by the OpenTelemetry Java agent
otel.service.name=recipe-storage-service
otel.service.version=0.0.1-SNAPSHOT
otel.traces.exporter=otlp
otel.metrics.exporter=otlp
otel.logs.exporter=otlp
otel.exporter.otlp.endpoint=https://api.honeycomb.io:443
otel.exporter.otlp.headers=api-key=${HONEYCOMB_API_KEY}
otel.exporter.otlp.protocol=grpc
otel.resource.attributes=service.instance.id=${HOSTNAME}

# Logging
logging.level.com.recipe.storage=INFO
logging.level.com.google.cloud.firestore=DEBUG
logging.level.io.opentelemetry=DEBUG
