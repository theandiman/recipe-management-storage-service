name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Prevent concurrent builds on main branch only
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  GCP_REGISTRY: europe-west2-docker.pkg.dev
  GITHUB_OWNER: ${{ github.repository_owner }}
  SERVICE_NAME: recipe-storage-service
  REGION: europe-west2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2
        token: ${{ secrets.GIT_PAT }}

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Determine version
      id: version
      run: |
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          echo "Main branch build detected - bumping patch version for release"
          # Use version.sh script to bump patch version
          chmod +x version.sh
          ./version.sh bump-patch
          VERSION=$(./version.sh current | sed 's/Current version: //')
          echo "New release version: $VERSION"
        else
          echo "Feature/PR branch build detected - using current version"
          # For feature branches, use current version
          VERSION=$(./version.sh current | sed 's/Current version: //')
          echo "Using version: $VERSION"
        fi

        echo "Building with version: $VERSION"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "$VERSION" > .build_version

    - name: Configure Maven for GitHub Packages
      run: |
        mkdir -p ~/.m2
        cat > ~/.m2/settings.xml << EOF
        <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                  xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                      https://maven.apache.org/xsd/settings-1.0.0.xsd">
          <servers>
            <server>
              <id>github</id>
              <username>${{ github.actor }}</username>
              <password>${{ secrets.GITHUB_TOKEN }}</password>
            </server>
          </servers>
        </settings>
        EOF

    - name: Run tests
      run: mvn test

    - name: Run linting
      run: mvn verify -DskipTests

    - name: Build application
      run: mvn package -DskipTests

    - name: Authenticate to Google Cloud
      if: github.ref == 'refs/heads/main'
      run: |
        echo "${{ secrets.GCP_SA_KEY }}" | base64 --decode > /tmp/sa-key.json
        gcloud auth activate-service-account --key-file=/tmp/sa-key.json
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

    - name: Build and push Docker image
      if: github.ref == 'refs/heads/main'
      run: |
        VERSION=$(cat .build_version)
        echo "Tagging image with version: $VERSION"

        # Login to GCP Artifact Registry
        gcloud auth configure-docker $REGION-docker.pkg.dev

        # Build Docker image
        docker build \
          -t $GCP_REGISTRY/${{ secrets.GCP_PROJECT_ID }}/recipe-storage/$SERVICE_NAME:$GITHUB_SHA \
          -t $GCP_REGISTRY/${{ secrets.GCP_PROJECT_ID }}/recipe-storage/$SERVICE_NAME:$VERSION \
          .

        # Push to GCP Artifact Registry
        docker push $GCP_REGISTRY/${{ secrets.GCP_PROJECT_ID }}/recipe-storage/$SERVICE_NAME:$GITHUB_SHA
        docker push $GCP_REGISTRY/${{ secrets.GCP_PROJECT_ID }}/recipe-storage/$SERVICE_NAME:$VERSION

    - name: Deploy to Cloud Run
      if: github.ref == 'refs/heads/main'
      run: |
        VERSION=$(cat .build_version)
        gcloud run services update $SERVICE_NAME \
          --image $GCP_REGISTRY/${{ secrets.GCP_PROJECT_ID }}/recipe-storage/$SERVICE_NAME:$VERSION \
          --region $REGION

    - name: OWASP ZAP Security Scan
      if: github.ref == 'refs/heads/main'
      run: |
        # Get the service URL
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME \
          --region $REGION \
          --format='value(status.url)')
        
        echo "Running OWASP ZAP baseline scan against $SERVICE_URL"
        
        # Run ZAP baseline scan
        docker run --rm \
          -v $(pwd):/zap/wrk:rw \
          ghcr.io/zaproxy/zaproxy:stable \
          zap-baseline.py \
          -t "$SERVICE_URL" \
          -g gen.conf \
          -m 5 \
          -r zap-report.html \
          -w zap-report.md \
          -J zap-report.json \
          -l HIGH -I || true
        
        echo "ZAP scan complete"

    - name: Upload ZAP Reports to Cloud Storage
      if: github.ref == 'refs/heads/main'
      run: |
        # Create bucket if it doesn't exist
        gsutil mb -p ${{ secrets.GCP_PROJECT_ID }} -l $REGION gs://${{ secrets.GCP_PROJECT_ID }}-security-reports 2>/dev/null || true
        
        # Upload reports with timestamp
        TIMESTAMP=$(date +%Y%m%d-%H%M%S)
        if ls zap-report.* 1> /dev/null 2>&1; then
          gsutil -m cp zap-report.* \
            gs://${{ secrets.GCP_PROJECT_ID }}-security-reports/$SERVICE_NAME/zap/$TIMESTAMP/
          echo "ZAP reports uploaded to gs://${{ secrets.GCP_PROJECT_ID }}-security-reports/$SERVICE_NAME/zap/$TIMESTAMP/"
          # Make the HTML report publicly readable
          gsutil iam ch allUsers:objectViewer \
            gs://${{ secrets.GCP_PROJECT_ID }}-security-reports/$SERVICE_NAME/zap/$TIMESTAMP/zap-report.html || true
          echo "View report: https://storage.googleapis.com/${{ secrets.GCP_PROJECT_ID }}-security-reports/$SERVICE_NAME/zap/$TIMESTAMP/zap-report.html"
        else
          echo "Warning: No ZAP reports found to upload"
        fi

    - name: Upload ZAP Reports as Artifacts
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: zap-security-reports
        path: |
          zap-report.html
          zap-report.md
          zap-report.json
        retention-days: 30
        if-no-files-found: warn

    - name: Prepare next development version
      if: github.ref == 'refs/heads/main'
      run: |
        # Prevent infinite build loops: skip if this commit was already a version bump
        if git log -1 --pretty=format:'%an' | grep -q "CI Bot"; then
          echo "This commit was already a version bump by CI Bot, skipping to prevent infinite loop"
          exit 0
        fi

        echo "Preparing next development version..."

        # Add SNAPSHOT suffix for continued development
        ./version.sh add-snapshot

        NEXT_VERSION=$(./version.sh current | sed 's/Current version: //')
        echo "Next development version prepared: $NEXT_VERSION"

        # Configure git for committing version changes
        git config --global user.email "ci@recipe-management.com"
        git config --global user.name "CI Bot"

        # Commit the version change back to main
        git add pom.xml
        git commit -m "Bump version to $NEXT_VERSION for next development cycle"

        # Push the version change
        git push origin main

        echo "Version $NEXT_VERSION committed to main âœ“"
