name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Prevent concurrent builds on main branch only
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  GCP_REGISTRY: europe-west2-docker.pkg.dev
  GITHUB_OWNER: ${{ github.repository_owner }}
  SERVICE_NAME: recipe-storage-service
  REGION: europe-west2

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write  # For uploading artifacts
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2
        token: ${{ secrets.GIT_PAT }}

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Determine version
      id: version
      run: |
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          echo "Main branch build detected - bumping patch version for release"
          # Use version.sh script to bump patch version
          chmod +x version.sh
          ./version.sh bump-patch
          VERSION=$(./version.sh current | sed 's/Current version: //')
          echo "New release version: $VERSION"
        else
          echo "Feature/PR branch build detected - using current version"
          # For feature branches, use current version
          VERSION=$(./version.sh current | sed 's/Current version: //')
          echo "Using version: $VERSION"
        fi

        echo "Building with version: $VERSION"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "$VERSION" > .build_version

    - name: Configure Maven for GitHub Packages
      run: |
        mkdir -p ~/.m2
        cat > ~/.m2/settings.xml << EOF
        <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                  xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                      https://maven.apache.org/xsd/settings-1.0.0.xsd">
          <servers>
            <server>
              <id>github</id>
              <username>${{ github.actor }}</username>
              <password>${{ secrets.GITHUB_TOKEN }}</password>
            </server>
          </servers>
        </settings>
        EOF

    - name: Run tests
      run: mvn test

    - name: Run linting
      run: mvn verify -DskipTests

    - name: Build application
      run: mvn package -DskipTests

    - name: Upload build artifacts
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          target/*.jar
          .build_version
        retention-days: 1

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      actions: read  # For downloading artifacts

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      # Required for Dockerfile and source context during docker build

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts

    - name: Authenticate to Google Cloud
      run: |
        echo "${{ secrets.GCP_SA_KEY }}" | base64 --decode > /tmp/sa-key.json
        gcloud auth activate-service-account --key-file=/tmp/sa-key.json
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

    - name: Build and push Docker image
      run: |
        VERSION=$(cat .build_version)
        echo "Tagging image with version: $VERSION"

        # Login to GCP Artifact Registry
        gcloud auth configure-docker $REGION-docker.pkg.dev

        # Build Docker image
        docker build \
          -t $GCP_REGISTRY/${{ secrets.GCP_PROJECT_ID }}/recipe-storage/$SERVICE_NAME:$GITHUB_SHA \
          -t $GCP_REGISTRY/${{ secrets.GCP_PROJECT_ID }}/recipe-storage/$SERVICE_NAME:$VERSION \
          .

        # Push to GCP Artifact Registry
        docker push $GCP_REGISTRY/${{ secrets.GCP_PROJECT_ID }}/recipe-storage/$SERVICE_NAME:$GITHUB_SHA
        docker push $GCP_REGISTRY/${{ secrets.GCP_PROJECT_ID }}/recipe-storage/$SERVICE_NAME:$VERSION

  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    permissions:
      actions: read  # For downloading artifacts
    outputs:
      service-url: ${{ steps.deploy.outputs.service-url }}

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts

    - name: Authenticate to Google Cloud
      run: |
        echo "${{ secrets.GCP_SA_KEY }}" | base64 --decode > /tmp/sa-key.json
        gcloud auth activate-service-account --key-file=/tmp/sa-key.json
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

    - name: Deploy to Cloud Run
      id: deploy
      run: |
        VERSION=$(cat .build_version)
        gcloud run services update $SERVICE_NAME \
          --image $GCP_REGISTRY/${{ secrets.GCP_PROJECT_ID }}/recipe-storage/$SERVICE_NAME:$VERSION \
          --region $REGION

        # Get the service URL for security scanning
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME \
          --region $REGION \
          --format='value(status.url)')
        echo "service-url=$SERVICE_URL" >> $GITHUB_OUTPUT

  security-scan:
    name: OWASP ZAP Security Scan
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    permissions:
      actions: write  # For uploading artifacts

    steps:
    - name: Authenticate to Google Cloud
      run: |
        echo "${{ secrets.GCP_SA_KEY }}" | base64 --decode > /tmp/sa-key.json
        gcloud auth activate-service-account --key-file=/tmp/sa-key.json
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

    - name: Run OWASP ZAP scan
      run: |
        SERVICE_URL="${{ needs.deploy.outputs.service-url }}"
        
        echo "Running OWASP ZAP baseline scan against $SERVICE_URL"
        
        # Create reports directory with proper permissions
        mkdir -p zap-reports
        chmod 777 zap-reports
        
        # Run ZAP baseline scan
        # Exit code 0: Success, 1: At least 1 FAIL, 2: At least 1 WARN and no FAILs, 3: Any other failure
        # We use '|| true' to prevent workflow failure on warnings/failures
        docker run --rm \
          -v $(pwd)/zap-reports:/zap/wrk:rw \
          ghcr.io/zaproxy/zaproxy:stable \
          zap-baseline.py \
          -t "$SERVICE_URL" \
          -m 5 \
          -r zap-report.html \
          -w zap-report.md \
          -J zap-report.json || true
        
        # Check if reports were generated
        if [ -f "zap-reports/zap-report.html" ]; then
          echo "✓ ZAP scan complete - reports generated successfully"
          ls -lh zap-reports/
        else
          echo "⚠ Warning: ZAP reports were not generated"
          echo "Check ZAP container output above for errors"
        fi

    - name: Upload ZAP Reports as Artifacts
      if: github.ref == 'refs/heads/main' && hashFiles('zap-reports/zap-report.html') != ''
      uses: actions/upload-artifact@v4
      with:
        name: zap-security-reports
        path: zap-reports/zap-report.*
        retention-days: 30

  version-bump:
    name: Prepare Next Development Version
    runs-on: ubuntu-latest
    needs: security-scan
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write  # For committing and pushing version changes

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2
        token: ${{ secrets.GIT_PAT }}

    - name: Prepare next development version
      run: |
        # Prevent infinite build loops: skip if this commit was already a version bump
        if git log -1 --pretty=format:'%an' | grep -q "CI Bot"; then
          echo "This commit was already a version bump by CI Bot, skipping to prevent infinite loop"
          exit 0
        fi

        echo "Preparing next development version..."

        # Make version.sh executable and add SNAPSHOT suffix
        chmod +x version.sh
        ./version.sh add-snapshot

        NEXT_VERSION=$(./version.sh current | sed 's/Current version: //')
        echo "Next development version prepared: $NEXT_VERSION"

        # Configure git for committing version changes
        git config --global user.email "ci@recipe-management.com"
        git config --global user.name "CI Bot"

        # Commit the version change back to main
        git add pom.xml
        git commit -m "Bump version to $NEXT_VERSION for next development cycle"

        # Push the version change
        git push origin main

        echo "Version $NEXT_VERSION committed to main ✓"
