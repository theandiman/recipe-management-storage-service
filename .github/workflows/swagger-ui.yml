name: Deploy Swagger UI to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'pom.xml'
      - '.github/workflows/**'

permissions:
  contents: write

jobs:
  deploy-swagger:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Generate OpenAPI Spec
        # verify phase triggers the springdoc-openapi-maven-plugin
        run: mvn verify

      - name: Deploy to GitHub Pages
        uses: peter-evans/swagger-github-pages@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: gh-pages
          branch: main
          spec-file: target/openapi.json
