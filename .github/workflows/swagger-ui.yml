name: Deploy Swagger UI to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'pom.xml'
      - '.github/workflows/**'

permissions:
  contents: write

jobs:
  deploy-swagger:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          server-id: github # Matches <repository><id> in pom.xml
          settings-path: ${{ github.workspace }}

      - name: Build and Generate OpenAPI Spec
        # verify phase triggers the OpenApiGeneratorTest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn verify -s ${{ github.workspace }}/settings.xml

      - name: Setup Swagger UI
        run: |
          # Create directory for deployment
          mkdir -p public
          
          # Download Swagger UI (v5.10.3)
          curl -L https://github.com/swagger-api/swagger-ui/archive/refs/tags/v5.10.3.tar.gz -o swagger-ui.tar.gz
          tar -xzf swagger-ui.tar.gz
          
          # Copy dist files to public directory
          cp -r swagger-ui-5.10.3/dist/* public/
          
          # Copy generated OpenAPI spec
          cp target/openapi.json public/openapi.json
          
          # Configure Swagger UI to use our spec
          sed -i 's|url: "https://petstore.swagger.io/v2/swagger.json"|url: "openapi.json"|g' public/swagger-initializer.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
